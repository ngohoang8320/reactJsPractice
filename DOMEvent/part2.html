<script type="text/babel">

    const Form = {
        Input() {
            return <input />
        },
        CheckBox() {
            return <input type="CheckBox" />
        }
    }

    function App() {

        const type = 'CheckBox';

        const Component = Form[type];

        return (
            <React.Fragment>
                <Component />
            </React.Fragment>
        )
    }

    ReactDOM.render(<App />, document.querySelector('#root'));
</script>
