    function Button({ title, href, onClick }) {

        let Component = 'button';
        const props = {};


        if (href) {
            Component = 'a';
            props.href = href;
        }
        if (onClick) {
            props.onClick = onClick
        }


        return (
            <Component {...props}>
                {title}
            </Component>
        )
    }

    function App() {
        return (
            <Button title='Click me!' href='https://fullstack.edu.vn' onClick={() => console.log(Math.round(Math.random() * (20 - 5) + 5))} />
        )
    }











    const containerRoot = document.getElementById('root');
    const ROOT = ReactDOM.createRoot(containerRoot);
    ROOT.render(
